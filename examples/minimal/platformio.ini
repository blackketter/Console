; https://docs.platformio.org/page/projectconf.html

[env]
framework = arduino
lib_extra_dirs = ../..

[platformio]
default_envs = teensy40

[env:teensy40]
platform = teensy
board = teensy40

[env:teensy31]
platform = teensy
board = teensy31
lib_ignore = USBHost_t36

[env:teensy36]
platform = teensy
board = teensy36
