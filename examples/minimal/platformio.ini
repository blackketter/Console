[env]
framework = arduino
lib_extra_dirs = ../..
#some commands use Clock
#lib_deps = https://github.com/blackketter/Clock

[platformio]
default_envs = teensy40

[env:teensy40]
platform = teensy
board = teensy40
lib_deps = https://github.com/blackketter/SoftwareSerial#T4_Builds
lib_extra_dirs =
  .pio/libdeps/teensy40
  ../..

[env:teensy31]
platform = teensy
board = teensy31

[env:teensy36]
platform = teensy
board = teensy36
